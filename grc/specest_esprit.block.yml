id: specest_esprit
label: Esprit
category: SPECEST

parameters:
-   id: n
    label: Number of Sinusoids
    dtype: int
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: m
    label: Dimension of Correlation Matrix
    dtype: int
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: nsamples
    label: Number of samples per correlation Matrix
    dtype: int
-   id: pspectrum_len
    label: Length of generated Pseudospectrum
    dtype: int
    hide: ${ 'part' if vlen == 1 else 'none' }
-   id: decimation
    label: Decimation
    dtype: int

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: float
    vlen: ${ pspectrum_len }

templates:
    imports: import specest
    make: specest.esprit(${n}, ${m}, ${nsamples}, ${pspectrum_len}, ${decimation})

file_format: 1
